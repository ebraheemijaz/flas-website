<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Dashboard
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename='css/material-dashboard.css') }}" rel="stylesheet" />
  <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
  <script src="https://www.amcharts.com/lib/3/pie.js"></script>
  <style>
    .card {
      height: 420px;
    }

    #chartdiv {
      width: 400px;
      height: 200px;
      margin: 0 auto;
      border: 1px dotted #ccc;
    }

    #myChart1-wrapper,
    #myChart2-wrapper,
    #myChart3-wrapper {
      margin-left: 12%
    }

    #myChart1-license-text,
    #myChart2-license-text,
    #myChart3-license-text {
      display: none
    }

    .sidebar[data-color="purple"] li.active>a {
      background-color: #0089ec;
    }

    .nbtn {
      background-color: #0089ec !important;
      float: right;
    }
  </style>
</head>
<link href="css/jquery.circliful.css" rel="stylesheet" type="text/css" />

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/jquery.circliful.min.js"></script>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo">
        <a href="" class="simple-text logo-normal">
          <img src="static/img/logo1.png" style="width: 50%;">
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="./">
              <i class="material-icons">dashboard</i>
              <p>Profile</p>
            </a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" onclick=sideclick(0)>
              <i class="material-icons">person</i>
              <p>OWNER<span style="
          display: inline;
    float: right;
    background: #0089ec;
    /* padding: 3px; */
    border-radius: 50%;
    /* padding: 4px; */
    /* margin-block-end: auto; */
    color: white;
    width: 30px;
    height: 30px;
    text-align: center;
    padding-top: 1px;
              ">{{
                  data["total_users"] }}</span></p>
            </a>
          </li>

          <li class="nav-item ">
            <a class="nav-link" href="./logout">
              <i class="material-icons">content_paste</i>
              <p>logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" id="page_title">Dashboard</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <div class="row" id="Profile">
            <div class="col-md-12">
              <div class="card" style="height: 100%">
                <div class="card-body">
                    <form action="/updateadmin" method="POST" enctype=multipart/form-data>
                    <div class="form-group">
                        <label for="exampleInputEmail1">ID</label>
                        <input type="email" class="form-control" readonly
                          placeholder="admin">
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Password</label>
                          <input type="text" class="form-control" name="Password" 
                            placeholder="Password">
                        </div>
                      
                      
                        <div class="form-group">
                          <img src="static/img/logo1.png"  style="width:30%;" alt="Raised Image" class="img-raised rounded img-fluid">
                    </div>

                    <label for="exampleInputEmail1">logo (.png file)</label>
                    <br>
                    <input type="file" name="logo">
                          
                        
                  <br>
                  <button style="float: right; background: #0089ec; " type="submit" class="btn btn-primary">UPdate</button>
                </form>
                  
                </div>
              </div>
            </div>
            
          </div>

          <div class="row" style="display: none;" id="all_owners">
            <div class="col-md-12">
              <div class="card" style="
                height: 166px;
            ">
                <div class="card-body">
                  <form action="/addowner" method="POST">
                    <div class="form-group">
                      <label>Owner Name</label>
                      <input type="ownername" class="form-control" name="ownername" placeholder="Enter Owner Name">
                    </div>
                    <button type="submit" class="nbtn btn btn-primary">Add New Owner</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <tr>
                          <th> Name </th>
                          <th> ID </th>
                          <th> Password </th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for item in data["users"] %}
                        <tr>
                          <td>{{ item[1] }}</td>
                          <td>{{ item[2] }}</td>
                          <td>{{ item[3] }}</td>
                          <td>
                            <i class="material-icons" onclick = deleteowner("{{ item[2] }}")>delete_outline</i>
                            <i class="material-icons" onclick = changeaccount("{{ item[2] }}")>search</i>
                          </td>

                        </tr>
                        {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <script type="text/javascript">
                function googleTranslateElementInit() {
                  new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
                }
              </script>

              <script type="text/javascript" src="http://www.translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

              <div id="google_translate_element"></div>
              <p style="float:right;">developed by wj7 marketing digital.com</p>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/core/bootstrap-material-design.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/plugins/jquery.validate.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/material-dashboard.js') }}" type="text/javascript"></script>

  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
  </script>
  <script>
    function sideclick(num) {
      document.getElementById("all_owners").style.display = "none"

      all_nav_item = document.getElementsByClassName("nav-item")
      for (i = 0; i < all_nav_item.length; i++) {
        all_nav_item[i].classList.remove("active")
      }
      all_nav_item[num + 1].classList.add("active")
      if (num == 0) {
        document.getElementById("page_title").innerHTML = "OWNER"
        document.getElementById("all_owners").style.display = ""
        document.getElementById("Profile").style.display = "none"
      }
    }
    
    function deleteowner(id){
      data = {"id":id}
      console.log(JSON.stringify(data))
      $.post("/delete_account", data, function(data,status,xhr){
        location.reload();
      })
    }
    function changeaccount(id){
      data = {"id":id}
      console.log(JSON.stringify(data))
      $.post("/changeaccount", data, function(data,status,xhr){
        location.reload();
      })
    }

    
  </script>


</body>

</html>
