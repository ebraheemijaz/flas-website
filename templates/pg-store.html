                                <div> <img src="{{ url_for('static', filename='img/') }}{{data['pic_link']}}" style="

<script>
    myVar = -1
    myVar2 = -1
    myVar3 = -1
    document.getElementById("smiley").style.display = ""
    document.getElementById("thank_you").style.display = "none"
    rating = 0
    function removetime(){
        console.log("ddd")
        if ( myVar != -1) {
            clearTimeout(myVar);
        }
        if ( myVar2 != -1) {
            clearTimeout(myVar2);
        }
        if ( myVar3 != -1) {
            clearTimeout(myVar3);
        }
        
    }
    function addfeedback(){
        inputEmail4 = document.getElementById("inputEmail4").value 
        inputPassword4 = document.getElementById("inputPassword4").value 
        exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1").value 
        var myParam = window.location.href.split("/")
        id = myParam[myParam.length-1]
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        data = {"f_time":dateTime,"rating":rating,"id":id, "inputEmail4":inputEmail4, "inputPassword4":inputPassword4, "exampleFormControlTextarea1":exampleFormControlTextarea1}
        console.log(JSON.stringify(data))
        $.post("/addfeedback", data)
        document.getElementById("thank_you").style.display = ""
        document.getElementById("commentbutton").style.display = "none"
        document.getElementById("comment_section").style.display = "none"
        myVar3 = setTimeout(function()
            { 
                document.getElementById("smiley").style.display = ""
                document.getElementById("thank_you").style.display = "none" 
                document.getElementById("comment_section").style.display = "none"
            }, 5000);
    }
    function showcommentsection(){
        clearTimeout(myVar);
        document.getElementById("thank_you").style.display = "none"
        document.getElementById("comment_section").style.display = ""
        document.getElementById("inputEmail4").value = ""
        document.getElementById("inputPassword4").value = ""
        document.getElementById("exampleFormControlTextarea1").value = ""
        inputEmail4 = document.getElementById("inputEmail4").value 
        inputPassword4 = document.getElementById("inputPassword4").value 
        exampleFormControlTextarea1 = document.getElementById("exampleFormControlTextarea1").value 
        var myParam = window.location.href.split("/")
        id = myParam[myParam.length-1]
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        data = {"f_time":dateTime,"rating":rating,"id":id, "inputEmail4":inputEmail4, "inputPassword4":inputPassword4, "exampleFormControlTextarea1":exampleFormControlTextarea1}
        console.log(JSON.stringify(data))
        $.post("/addfeedback", data)
        myVar2 = setTimeout(function()
            { 
                document.getElementById("smiley").style.display = ""
                document.getElementById("thank_you").style.display = "none" 
                document.getElementById("comment_section").style.display = "none"
            }, 10000);
    }
    function feedback(type){
        rating = type
        document.getElementById("commentbutton").style.display = ""
        var myParam = window.location.href.split("/")
        id = myParam[myParam.length-1]
        data = {"id":id, "rating":type}
        console.log(JSON.stringify(data))
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        document.getElementById("smiley").style.display = "none"
        document.getElementById("thank_you").style.display = ""
        myVar = setTimeout(function()
            { 
                document.getElementById("smiley").style.display = ""
                document.getElementById("thank_you").style.display = "none" 
                $.post("/update_rating", {"id":id, "rating":type, "f_time":dateTime})
            }, 5000);
        
    }
</script>

    var socket = io.connect('http://' + document.domain + ':' + location.port);

      } )})
