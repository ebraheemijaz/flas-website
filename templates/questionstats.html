<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Store</label>
                        <select ng-model="stats.selectedStore" class="form-control selectpicker"
                            data-style="btn btn-link">
                            <option value="">Select Store</option>
                            <option ng-repeat="x in allStores" value="[[$index]]">[[x.storename]]</option>>
                        </select>
                    </div>
                    <div ng-if="stats.selectedStore" class="form-group">
                        <label for="exampleFormControlSelect1">Select Question</label>
                        <select ng-model="stats.selectedQuestion" class="form-control selectpicker"
                            data-style="btn btn-link">
                            <option value="">Select Question</option>
                            <option ng-repeat="x in allStores[stats.selectedStore].questions" value="[[x.id]]">
                                [[x.title]]</option>>
                        </select>
                    </div>
                    <button ng-click="getstoreStats(stats)" class="nbtn btn float-right btn-primary">Show Stats</button>
                </form>
            </div>
        </div>
    </div>
</div>
