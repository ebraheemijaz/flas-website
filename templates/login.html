<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png') }}">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Admin
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <!-- CSS Files -->
  <link href="{{ url_for('static', filename='css/material-kit.css') }}" rel="stylesheet" />
  <!-- assets/css/material-kit.css?v=2.0.4"  -->

<style>
  #logo{
    margin-bottom: 3%;
    margin-left: 36%;
    width: 29%;
  }
@media only screen and (min-width: 992px){
  #logo{
    margin-bottom: 2%;
    margin-left: 40%;
    width: 20%;
  }
}
</style>

</head>



<body class="login-page sidebar-collapse"  style="background-color: #fff;">
  <div class="page-header" style="background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
      <div class="col-md-12">
<img src="/static/img/logo.jpg" id ="logo" >
</div>
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="POST" action="/login" style="min-height: 300px;">
              <div class="card-header card-header-primary text-center" style="
              background: #0088EC;
          ">
                <h4 class="card-title">Login</h4>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="ID" name="id">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" name="password" class="form-control" placeholder="Password...">
                </div>
              </div>
              <div class="text-center">
                <button type = "submit" class="btn btn-primary btn-wd btn-lg"style="
                background-color: #0088EC;
            " >Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
</body>

</html>
